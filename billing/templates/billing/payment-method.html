{% extends 'base.html' %}
{% load static %}
{% block title %}Payment Method || {{ block.super }}{% endblock title %}

{% block content %}
    <div class="col-6 col-md-6 mx-auto py-4">
        <div class="card">
            <div class="card-header">Your Payment Method</div>
            <div class="card-body">
{#                <div class="stripe-payment-form" data-token="{{ publish_key }}" data-next-url="{% if next_url %}{{ next_url }}{% endif %}">#}
{#                #}
{#                </div>#}

                <form class="payment-form" action="/charge" method="post" id="payment-form"
                      data-token="{{ publish_key }}" data-next-url="{% if next_url %}{{ next_url }}{% endif %}">
                    <div class="form-row form-group">
                        <label for="card-element">Credit or debit card</label>
                        <div id="card-element" class="form-control">
                            <!-- A Stripe Element will be inserted here. -->
                        </div>
                        <!-- Used to display form errors. -->
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <button class="btn btn-sm btn-dark">Add Payment Method</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
