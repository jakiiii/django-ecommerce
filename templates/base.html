<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}jQurity{% endblock %}</title>

        <!-- css -->
        {% include 'sinppets/css.html' %}


    </head>
    <body>
        <div class=text-center>
            {% if request.user.is_authenticated %}
                <h1><b>User is not logged!</b></h1>
            {% else %}
                <h1><b>e-Commerce - jQurity</b></h1>
            {% endif %}
        </div><hr />

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <!-- Optional JavaScript -->
        {% include 'sinppets/js.html' %}
    </body>
</html>
