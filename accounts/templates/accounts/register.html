{% extends 'base.html' %}
{% block title %}Registration || {{ block.super }}{% endblock title %}
{% load widget_tweaks %}

{% block content %}
    <div class="" align="" style="margin-left: 14rem;">
        <div class="card" style="width: 40rem; margin-top: 2rem;">
            <div class="card-header text-left"><b>Registration</b></div>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    {% include 'accounts/snippets/widget_form.html' %}

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-secondary btn-lg float-left btn-block">Registration</button>
                        </div>
                    </div>
                </form>
                <a href="{% url 'login' %}" class="float-right" style="text-decoration: none;">login your account.</a>
            </div><!-- end of card body -->
        </div><!-- end of card -->
    </div>
{% endblock %}
